<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterYou - Forgot Password</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- Cabeçalho com logotipo e barra de pesquisa -->
    <header class="header">
        <div class="logo">
            <img src="/static/images/logo.png" alt="BetterYou Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <!-- Card centralizado para recuperação de senha -->
    <div class="container">
        <div class="card">
            <h3 class="text-center">Forgot Password</h3>
            <p class="text-center">Enter your email to receive password reset instructions</p>
            <!-- Formulário de recuperação de senha com ação e método POST -->
            <form class="form-content" action="/send-recovery" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Send Recovery Email</button>
            </form>
        </div>
    </div>

</body>
</html>
