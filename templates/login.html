<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterYou - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- Cabeçalho com logotipo e barra de pesquisa -->
    <header class="header">
        <div class="logo">
            <img src="/static/images/logo.png" alt="BetterYou Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <!-- Card centralizado para login -->
    <div class="container">
        <div class="card">
            <h3 class="text-center">Login</h3>
            <p class="text-center">Sign in to continue</p>
            <!-- Formulário de login com ação e método POST -->
            <form class="form-content" action="/do-login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <!-- Link atualizado para a página de recuperação de senha -->
            <p class="text-center mt-3">
                <a href="/forgot-password">Forgot password?</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleButton = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>

</body>
</html>
